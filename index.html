<!DOCTYPE html>
<html>
    <head>
	    <title>form design</title>
	   </head>
	     <body>
		    <form>
			   <style type="text/css">
			    table,td{
				   border-collapse:collapse;
				   border:2px solid green
			    }
				input,textarea{
				    width:90%;
					padding:20px 5%;
					border:none;
				}
				hr{
				   margin:0;
				   padding:0;
				   width:100%
				   color:green;
				   background:green;
				   height:1px;
				}
			   
			   </style>
			   <table style="width:100%;">
					<tr>
						<td colspan="2" style="width:50%;">
							<input type="" name="name" placeholder="name"></input>
						</td>
						<td colspan="2" style="width:50%;">
							<input type="" name="email" placeholder="email"></input>
						</td>
					</tr> 
				    <tr>
				        <td colspan="3" style="width:64%">
					      <input type="" name="subject" placeholder="subject"></input>
						     <hr/>
					         <textarea rows="6" cols="49" name="message" placeholder="write your message"></textarea>
					        </td>
				            <td colspan="1" style="width:36%; margin:0; padding:0;">
							 <img style="width:100%;height:350px;" src="https://scontent-sit4-1.xx.fbcdn.net/v/t1.0-1/p160x160/13006720_2015173725374868_5524242965800469836_n.jpg?oh=f5225ec71c691c57810b1f6125ad0509&oe=583ADE25" alt="">
					       <input style="width:100%;margin-top:-5px; padding:10px; height:50px;border:1px solid green; background:green; color:#fff;font-size:20px;" type="submit" value="send" name="submit"></input>
					     </td>
					  </tr>
					    <tr>
						 <td colspan="4" "width:100%">
						 <input type="" name="address" placeholder="address"></input>
						 </td>
					  </tr>
               </table>
			</form>
		</body>
	</html>
